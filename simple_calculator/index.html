<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="calculator">
            <div>
                <div id="7">7</div>
                <div id="4">4</div>
                <div id="1">1</div>
                <div id="0">0</div>
            </div>
            <div>
                <div id="8">8</div>
                <div id="5">5</div>
                <div id="2">2</div>
            </div>
            <div>
                <div id="9">9</div>
                <div id="6">6</div>
                <div id="3">3</div>
            </div>
            <div>
                <div id="sub">-</div>
                <div id="add">+</div>
            </div>
        </div>
        <div id="content"></div>
        <div id="result"></div>
        <script src="main.js"></script>
    </body>
</html>
